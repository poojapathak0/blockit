<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Unblock Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-danger {
            background: #dc3545;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: #e9ecef;
            min-height: 50px;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß Quick Unblock Test</h1>
        <p>This page tests if the unblocking system will actually work:</p>
        
        <button class="btn btn-success" onclick="testUnblockFunctionality()">
            üß™ Test Unblock Process
        </button>
        
        <button class="btn" onclick="testExtensionCommunication()">
            üì° Test Extension API
        </button>
        
        <button class="btn btn-danger" onclick="directUnblockTest()">
            üöÄ Direct Unblock Test
        </button>
        
        <button class="btn" onclick="testRedirectMethods()">
            üîÑ Test Redirect Methods
        </button>
        
        <div id="testResult" class="result">
            Click a test button to check functionality...
        </div>
        
        <h3>Manual Test:</h3>
        <p>Enter a site to test unblocking:</p>
        <input type="text" id="testSite" placeholder="e.g., facebook.com" style="width: 200px; padding: 10px;">
        <button class="btn" onclick="manualUnblockTest()">Test Unblock</button>
    </div>

    <script>
        function testUnblockFunctionality() {
            const result = document.getElementById('testResult');
            result.className = 'result';
            result.innerHTML = 'üß™ Testing unblock functionality...<br>';
            
            // Test URL parameter extraction
            const testUrl = 'https://example.com/page?param=value';
            const domain = extractDomainTest(testUrl);
            result.innerHTML += `‚úÖ Domain extraction: ${domain}<br>`;
            
            // Test localStorage functionality
            try {
                localStorage.setItem('test_unblock', 'active');
                const stored = localStorage.getItem('test_unblock');
                localStorage.removeItem('test_unblock');
                result.innerHTML += `‚úÖ LocalStorage: ${stored}<br>`;
            } catch (e) {
                result.innerHTML += `‚ùå LocalStorage failed: ${e.message}<br>`;
            }
            
            // Test redirect methods availability
            const redirectMethods = [
                'window.location.href',
                'window.location.replace',
                'window.location.assign'
            ];
            
            result.innerHTML += `‚úÖ Redirect methods available: ${redirectMethods.length}<br>`;
            result.className = 'result success';
            result.innerHTML += '<br><strong>‚úÖ Basic functionality tests PASSED!</strong>';
        }
        
        function testExtensionCommunication() {
            const result = document.getElementById('testResult');
            result.className = 'result';
            result.innerHTML = 'üì° Testing extension communication...<br>';
            
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                result.innerHTML += '‚úÖ Chrome extension API available<br>';
                
                // Test message sending
                chrome.runtime.sendMessage({
                    action: 'test_connection'
                }, (response) => {
                    if (chrome.runtime.lastError) {
                        result.innerHTML += `‚ùå Extension error: ${chrome.runtime.lastError.message}<br>`;
                        result.className = 'result error';
                    } else {
                        result.innerHTML += '‚úÖ Extension communication successful<br>';
                        result.className = 'result success';
                    }
                });
            } else {
                result.innerHTML += '‚ùå Chrome extension API not available<br>';
                result.innerHTML += '‚ö†Ô∏è This means extension communication will fail<br>';
                result.innerHTML += 'üí° But fallback localStorage method should still work<br>';
                result.className = 'result error';
            }
        }
        
        function directUnblockTest() {
            const result = document.getElementById('testResult');
            result.className = 'result';
            result.innerHTML = 'üöÄ Testing direct unblock simulation...<br>';
            
            const testDomain = 'facebook.com';
            
            // Simulate the exact unblock process
            localStorage.setItem('unblock_status', 'active');
            localStorage.setItem('unblocked_domain', testDomain);
            localStorage.setItem('unblock_time', Date.now().toString());
            
            result.innerHTML += `‚úÖ Stored unblock data for: ${testDomain}<br>`;
            
            // Test extension message (if available)
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                chrome.runtime.sendMessage({
                    action: 'remove_site_block',
                    domain: testDomain,
                    url: testDomain
                }, (response) => {
                    if (chrome.runtime.lastError) {
                        result.innerHTML += `‚ö†Ô∏è Extension message failed: ${chrome.runtime.lastError.message}<br>`;
                        result.innerHTML += 'üí° Will use fallback method<br>';
                    } else {
                        result.innerHTML += `‚úÖ Extension response: ${JSON.stringify(response)}<br>`;
                    }
                    
                    result.className = 'result success';
                    result.innerHTML += '<br><strong>üéâ Direct unblock test completed!</strong><br>';
                    result.innerHTML += 'üìù Check browser console for detailed logs';
                });
            } else {
                result.innerHTML += '‚ö†Ô∏è Extension API not available, using fallback<br>';
                result.className = 'result success';
                result.innerHTML += '<br><strong>‚úÖ Fallback unblock test completed!</strong>';
            }
        }
        
        function testRedirectMethods() {
            const result = document.getElementById('testResult');
            result.className = 'result';
            result.innerHTML = 'üîÑ Testing redirect methods...<br>';
            
            const testUrl = 'https://www.google.com';
            
            try {
                // Test if we can access the redirect methods
                const canHref = typeof window.location.href !== 'undefined';
                const canReplace = typeof window.location.replace === 'function';
                const canAssign = typeof window.location.assign === 'function';
                
                result.innerHTML += `‚úÖ window.location.href: ${canHref}<br>`;
                result.innerHTML += `‚úÖ window.location.replace: ${canReplace}<br>`;
                result.innerHTML += `‚úÖ window.location.assign: ${canAssign}<br>`;
                
                if (canHref && canReplace && canAssign) {
                    result.className = 'result success';
                    result.innerHTML += '<br><strong>‚úÖ All redirect methods available!</strong><br>';
                    result.innerHTML += `<br><button onclick="actualRedirectTest('${testUrl}')" class="btn">üöÄ Test Real Redirect</button>`;
                } else {
                    result.className = 'result error';
                    result.innerHTML += '<br><strong>‚ùå Some redirect methods missing!</strong>';
                }
            } catch (e) {
                result.className = 'result error';
                result.innerHTML += `‚ùå Redirect test failed: ${e.message}`;
            }
        }
        
        function actualRedirectTest(url) {
            const result = document.getElementById('testResult');
            result.className = 'result';
            result.innerHTML = `üöÄ Redirecting to ${url} in 3 seconds...<br>`;
            result.innerHTML += '‚ö†Ô∏è You will be taken to Google to test redirect functionality<br>';
            result.innerHTML += '<button onclick="location.reload()" class="btn">Cancel</button>';
            
            setTimeout(() => {
                console.log('üîÑ Testing redirect to:', url);
                window.location.href = url;
            }, 3000);
        }
        
        function manualUnblockTest() {
            const site = document.getElementById('testSite').value.trim();
            const result = document.getElementById('testResult');
            
            if (!site) {
                result.className = 'result error';
                result.innerHTML = '‚ùå Please enter a site to test';
                return;
            }
            
            result.className = 'result';
            result.innerHTML = `üß™ Testing unblock for: ${site}<br>`;
            
            // Simulate the complete unblock process
            const domain = extractDomainTest(site);
            
            // Store unblock data
            localStorage.setItem('unblock_status', 'active');
            localStorage.setItem('unblocked_domain', domain);
            localStorage.setItem('unblock_time', Date.now().toString());
            
            result.innerHTML += `‚úÖ Domain extracted: ${domain}<br>`;
            result.innerHTML += `‚úÖ Unblock data stored<br>`;
            
            // Test extension communication
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                chrome.runtime.sendMessage({
                    action: 'remove_site_block',
                    domain: domain,
                    url: site
                }, (response) => {
                    if (chrome.runtime.lastError) {
                        result.innerHTML += `‚ö†Ô∏è Extension: ${chrome.runtime.lastError.message}<br>`;
                    } else {
                        result.innerHTML += `‚úÖ Extension: ${JSON.stringify(response)}<br>`;
                    }
                    
                    result.className = 'result success';
                    result.innerHTML += '<br><strong>üéâ Manual test completed!</strong><br>';
                    result.innerHTML += `<button onclick="simulateRedirect('${site}')" class="btn">üîÑ Test Redirect</button>`;
                });
            } else {
                result.className = 'result success';
                result.innerHTML += '<br><strong>‚úÖ Test completed (no extension)!</strong><br>';
                result.innerHTML += `<button onclick="simulateRedirect('${site}')" class="btn">üîÑ Test Redirect</button>`;
            }
        }
        
        function simulateRedirect(site) {
            const result = document.getElementById('testResult');
            let cleanUrl = site;
            if (!cleanUrl.startsWith('http://') && !cleanUrl.startsWith('https://')) {
                cleanUrl = 'https://' + cleanUrl;
            }
            
            result.className = 'result';
            result.innerHTML = `üöÄ Redirecting to ${cleanUrl} in 3 seconds...<br>`;
            result.innerHTML += '<button onclick="location.reload()" class="btn">Cancel</button>';
            
            setTimeout(() => {
                console.log('üîÑ Simulating redirect to:', cleanUrl);
                window.location.href = cleanUrl;
            }, 3000);
        }
        
        function extractDomainTest(url) {
            try {
                let domain = url.replace(/^https?:\/\//, '');
                domain = domain.replace(/^www\./, '');
                domain = domain.split('/')[0].split('?')[0];
                return domain;
            } catch (error) {
                return url;
            }
        }
        
        // Auto-run basic functionality test on load
        window.addEventListener('load', () => {
            setTimeout(testUnblockFunctionality, 1000);
        });
    </script>
</body>
</html>
