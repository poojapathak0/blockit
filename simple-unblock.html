<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Site Blocked</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .blocked-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .blocked-title {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .blocked-domain {
            font-size: 24px;
            color: #ffd700;
            margin: 15px 0;
            word-break: break-all;
        }
        
        .warning-text {
            background: rgba(255, 71, 87, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #ff4757;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            background: #ff4757;
            color: white;
        }
        
        .btn:hover {
            background: #ff3742;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn-green {
            background: #28a745;
        }
        
        .btn-green:hover {
            background: #218838;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.info {
            background: rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.5);
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        
        .challenge-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            display: none;
        }
        
        .challenge-section.active {
            display: block;
        }
        
        .challenge-question {
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .challenge-input {
            padding: 12px 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            margin: 10px;
            width: 300px;
            max-width: 90%;
            color: #333;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .timer {
            font-size: 24px;
            color: #ffd700;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blocked-icon">üö´</div>
        <div class="blocked-title">Site Blocked</div>
        <div class="blocked-domain" id="blockedSite">Loading...</div>
        
        <div class="warning-text">
            ‚ö†Ô∏è <strong>This site has been blocked for your productivity.</strong><br>
            To unblock it, you'll need to complete a series of verification challenges.
            <br><br>
            üîÑ <strong>Auto Re-blocking:</strong> Even if unblocked, this site will be automatically 
            re-blocked after 2 hours.
        </div>
        
        <div class="action-buttons">
            <button class="btn" id="unblockBtn">
                üîì Start Unblock Process
            </button>
            <button class="btn btn-green" id="testBtn">
                üîß Test Extension  
            </button>
            <button class="btn btn-secondary" id="backBtn">
                ‚¨ÖÔ∏è Go Back
            </button>
            <button class="btn btn-secondary" id="newTabBtn">
                üè† New Tab
            </button>
        </div>
        
        <div id="statusArea" class="status"></div>
        
        <!-- Challenge Section -->
        <div id="challengeSection" class="challenge-section">
            <h3>Verification Challenge</h3>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div>Step <span id="currentStep">1</span> of <span id="totalSteps">5</span></div>
            
            <div id="challengeContent">
                <div id="challengeQuestion" class="challenge-question"></div>
                <input type="text" id="challengeAnswer" class="challenge-input" placeholder="Enter your answer">
                <div id="timerDisplay" class="timer" style="display: none;"></div>
                <br>
                <button class="btn" id="submitBtn">Submit Answer</button>
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <div id="challengeResult" style="margin-top: 15px; font-weight: bold;"></div>
            </div>
        </div>
    </div>

    <script>
        // Debug logging
        console.log('üõ°Ô∏è Blocked page script starting...');
        
        // Get blocked site from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const blockedSite = urlParams.get('site') || 'Unknown Site';
        console.log('Blocked site:', blockedSite);
        
        // Set the site name
        document.getElementById('blockedSite').textContent = blockedSite;
        
        // Challenge system variables
        let currentChallenges = [];
        let currentChallengeIndex = 0;
        let unblockStartTime = null;
        
        // Show status messages
        function showStatus(message, type = 'info') {
            console.log('Status:', message, type);
            const statusArea = document.getElementById('statusArea');
            statusArea.style.display = 'block';
            statusArea.className = `status ${type}`;
            statusArea.innerHTML = message;
        }
        
        // Test extension functionality
        function testExtension() {
            console.log('Testing extension...');
            showStatus('üîÑ Testing extension...', 'info');
            
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                try {
                    chrome.runtime.sendMessage({action: 'getStats'}, (response) => {
                        console.log('Extension response:', response);
                        if (chrome.runtime.lastError) {
                            showStatus('‚ùå Extension communication failed: ' + chrome.runtime.lastError.message, 'error');
                        } else {
                            showStatus('‚úÖ Extension is working correctly!', 'success');
                        }
                    });
                } catch (error) {
                    console.error('Extension test error:', error);
                    showStatus('‚ùå Extension error: ' + error.message, 'error');
                }
            } else {
                showStatus('‚ùå Extension API not available. Please check if the extension is loaded.', 'error');
            }
        }
        
        // Start unblock process
        function startUnblockProcess() {
            console.log('Starting unblock process...');
            showStatus('üîÑ Starting unblock process...', 'info');
            unblockStartTime = Date.now();
            
            // Generate challenges
            currentChallenges = generateChallenges();
            currentChallengeIndex = 0;
            
            document.getElementById('challengeSection').classList.add('active');
            document.getElementById('totalSteps').textContent = currentChallenges.length;
            
            displayCurrentChallenge();
        }
        
        // Generate unblock challenges
        function generateChallenges() {
            console.log('Generating challenges...');
            const challenges = [];
            
            // Math challenge
            const a = Math.floor(Math.random() * 20) + 10;
            const b = Math.floor(Math.random() * 20) + 10;
            challenges.push({
                type: 'math',
                question: `Solve: ${a} + ${b} = ?`,
                answer: (a + b).toString()
            });

            // Sequence challenge
            const start = Math.floor(Math.random() * 10) + 1;
            const diff = Math.floor(Math.random() * 3) + 2;
            const sequence = [];
            for (let i = 0; i < 4; i++) {
                sequence.push(start + (i * diff));
            }
            const missing = start + (4 * diff);
            challenges.push({
                type: 'sequence',
                question: `Complete the sequence: ${sequence.join(', ')}, ?`,
                answer: missing.toString()
            });

            // Typing challenge
            const phrases = [
                'I will be more productive',
                'Focus leads to success',
                'Blocking distractions helps me'
            ];
            const phrase = phrases[Math.floor(Math.random() * phrases.length)];
            challenges.push({
                type: 'typing',
                question: `Type exactly: "${phrase}"`,
                answer: phrase
            });

            // Wait challenge
            challenges.push({
                type: 'wait',
                question: 'Wait 30 seconds before proceeding',
                answer: 'WAITED',
                waitTime: 30000
            });

            // Final confirmation
            challenges.push({
                type: 'confirmation',
                question: 'Type "UNBLOCK" to confirm',
                answer: 'UNBLOCK'
            });

            console.log('Generated', challenges.length, 'challenges');
            return challenges;
        }
        
        // Display current challenge
        function displayCurrentChallenge() {
            console.log('Displaying challenge', currentChallengeIndex);
            
            if (currentChallengeIndex >= currentChallenges.length) {
                completeUnblock();
                return;
            }

            const challenge = currentChallenges[currentChallengeIndex];
            const progress = ((currentChallengeIndex + 1) / currentChallenges.length) * 100;

            document.getElementById('currentStep').textContent = currentChallengeIndex + 1;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('challengeQuestion').textContent = challenge.question;
            document.getElementById('challengeAnswer').value = '';
            document.getElementById('challengeResult').innerHTML = '';

            // Handle wait challenges
            if (challenge.waitTime) {
                document.getElementById('challengeAnswer').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'none';
                document.getElementById('timerDisplay').style.display = 'block';
                
                startWaitTimer(challenge.waitTime);
            } else {
                document.getElementById('challengeAnswer').style.display = 'block';
                document.getElementById('submitBtn').style.display = 'block';
                document.getElementById('timerDisplay').style.display = 'none';
                document.getElementById('challengeAnswer').focus();
            }
        }
        
        // Start wait timer
        function startWaitTimer(waitTime) {
            console.log('Starting wait timer for', waitTime, 'ms');
            let remaining = waitTime;
            const timer = setInterval(() => {
                const seconds = Math.floor(remaining / 1000);
                document.getElementById('timerDisplay').textContent = `${seconds} seconds remaining`;
                
                remaining -= 1000;
                
                if (remaining <= 0) {
                    clearInterval(timer);
                    document.getElementById('timerDisplay').textContent = 'Wait time completed!';
                    setTimeout(() => {
                        currentChallengeIndex++;
                        displayCurrentChallenge();
                    }, 1000);
                }
            }, 1000);
        }
        
        // Submit challenge answer
        function submitAnswer() {
            console.log('Submitting answer...');
            const answer = document.getElementById('challengeAnswer').value.trim();
            const challenge = currentChallenges[currentChallengeIndex];
            
            console.log('Expected:', challenge.answer, 'Got:', answer);
            
            if (answer.toLowerCase() === challenge.answer.toLowerCase()) {
                document.getElementById('challengeResult').innerHTML = 
                    '<span style="color: #00ff88;">‚úÖ Correct! Moving to next challenge...</span>';
                
                setTimeout(() => {
                    currentChallengeIndex++;
                    displayCurrentChallenge();
                }, 1500);
            } else {
                document.getElementById('challengeResult').innerHTML = 
                    '<span style="color: #ff4757;">‚ùå Incorrect. Try again.</span>';
            }
        }
        
        // Complete unblock process
        function completeUnblock() {
            console.log('Completing unblock process...');
            showStatus('üîÑ Finalizing unblock...', 'info');
            
            // Try to communicate with extension
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                try {
                    chrome.runtime.sendMessage({
                        action: 'completeUnblock',
                        domain: blockedSite
                    }, (response) => {
                        console.log('Unblock response:', response);
                        if (chrome.runtime.lastError || !response) {
                            performDirectUnblock();
                        } else {
                            showUnblockSuccess();
                        }
                    });
                } catch (error) {
                    console.error('Unblock error:', error);
                    performDirectUnblock();
                }
            } else {
                performDirectUnblock();
            }
        }
        
        // Direct unblock fallback
        function performDirectUnblock() {
            console.log('Performing direct unblock...');
            const unblockData = {
                domain: blockedSite,
                unblockTime: Date.now(),
                reblockTime: Date.now() + (2 * 60 * 60 * 1000)
            };
            
            try {
                localStorage.setItem('tempUnblock_' + blockedSite, JSON.stringify(unblockData));
            } catch (e) {
                console.log('Could not store unblock data');
            }
            
            showUnblockSuccess();
        }
        
        // Show unblock success
        function showUnblockSuccess() {
            console.log('Unblock successful!');
            document.getElementById('challengeSection').style.display = 'none';
            showStatus(
                '‚úÖ Site unblocked successfully!<br>' +
                '‚ö†Ô∏è Note: This site will be automatically re-blocked in 2 hours.<br>' +
                'Redirecting in 3 seconds...', 
                'success'
            );
            
            setTimeout(() => {
                window.location.href = `https://${blockedSite}`;
            }, 3000);
        }
        
        // Cancel unblock
        function cancelUnblock() {
            console.log('Cancelling unblock...');
            document.getElementById('challengeSection').classList.remove('active');
            showStatus('‚ùå Unblock process cancelled.', 'error');
        }
        
        // Go back
        function goBack() {
            console.log('Going back...');
            history.back();
        }
        
        // Open new tab
        function openNewTab() {
            console.log('Opening new tab...');
            try {
                chrome.tabs.create({url: 'chrome://newtab/'});
            } catch (e) {
                window.open('chrome://newtab/', '_blank');
            }
        }
        
        // Set up event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up event listeners...');
            
            // Button event listeners
            document.getElementById('unblockBtn').addEventListener('click', startUnblockProcess);
            document.getElementById('testBtn').addEventListener('click', testExtension);
            document.getElementById('backBtn').addEventListener('click', goBack);
            document.getElementById('newTabBtn').addEventListener('click', openNewTab);
            document.getElementById('submitBtn').addEventListener('click', submitAnswer);
            document.getElementById('cancelBtn').addEventListener('click', cancelUnblock);
            
            // Enter key support
            document.getElementById('challengeAnswer').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    submitAnswer();
                }
            });
            
            console.log('‚úÖ Event listeners set up successfully');
            showStatus('Site blocked. Click "Start Unblock Process" to begin verification.', 'info');
        });
        
        console.log('üõ°Ô∏è Blocked page script loaded successfully');
    </script>
</body>
</html>
