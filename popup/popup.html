<!-- popup/popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Ad & Site Blocker</title>
  <link rel="stylesheet" href="../popup/popup.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; width: 300px; }
    .toggle-container { display: flex; align-items: center; margin-bottom: 12px; }
    .toggle-label { margin-left: 8px; }
    .switch { position: relative; display: inline-block; width: 40px; height: 24px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
    .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #4caf50; }
    input:checked + .slider:before { transform: translateX(16px); }
    .site-list { margin-top: 12px; }
    .site-item { display: flex; align-items: center; margin-bottom: 4px; }
    .site-domain { flex: 1; }
    .remove-btn { background: #e74c3c; color: #fff; border: none; border-radius: 4px; padding: 2px 8px; cursor: pointer; margin-left: 8px; }
    .add-site { display: flex; margin-top: 8px; }
    .add-input { flex: 1; padding: 4px; border: 1px solid #ccc; border-radius: 4px; }
    .add-btn { margin-left: 8px; padding: 4px 10px; border: none; background: #4caf50; color: #fff; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="adblock-toggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Ad & Tracker Blocking</span>
  </div>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="siteblock-toggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Site Blocking</span>
  </div>
  <div class="site-list" id="site-list"></div>
  <div class="add-site">
    <input type="text" id="add-site-input" class="add-input" placeholder="Add domain (e.g. facebook.com)">
    <button id="add-site-btn" class="add-btn">Add</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
