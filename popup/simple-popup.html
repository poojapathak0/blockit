<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blocker</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .status {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .status-protected { color: #28a745; }
    .status-unprotected { color: #dc3545; }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .stat {
      text-align: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #ff6600;
    }
    
    .stat-label {
      font-size: 12px;
      color: #666;
    }
    
    .controls {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .btn-enabled {
      background: #28a745;
      color: white;
    }
    
    .btn-disabled {
      background: #dc3545;
      color: white;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üõ°Ô∏è Simple Blocker</h2>
  </div>
  
  <div id="status" class="status">Loading...</div>
  
  <div class="stats">
    <div class="stat">
      <div id="adsBlocked" class="stat-number">0</div>
      <div class="stat-label">Ads Blocked</div>
    </div>
    <div class="stat">
      <div id="trackersBlocked" class="stat-number">0</div>
      <div class="stat-label">Trackers Blocked</div>
    </div>
  </div>
  
  <div class="controls">
    <button id="toggleBtn" class="btn-enabled">Shields Up</button>
    <button id="resetBtn" class="btn-secondary">Reset</button>
  </div>
  
  <script src="simple-popup.js"></script>
</body>
</html>
